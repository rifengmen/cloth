<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/iconfont/iconfont.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <h3>管理员登录</h3>
            <form class="form-horizontal bg-info" action="login.php" method="post" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="exampleInputEmail1">账号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="手机号/用户名/邮箱" required pattern="\w{3,10}" name="username">
                        <i class="iconfont icon-zhanghao"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="exampleInputEmail2">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="exampleInputEmail2" placeholder="请输入密码" required pattern="[0-9]{5,10}" name="password">
                        <i class="iconfont icon-mima"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">记住密码
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-4">
                        <button type="submit" class="btn btn-info">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
