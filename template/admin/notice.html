<script>

    window.onload = function () {
        let span = document.querySelector("span");
        let a = document.querySelector("a");
        let t = setInterval(function () {
            let number = span.innerText;
            number--;
            if (number == 0) {
                clearInterval(t);
                location.href = a.href;
            }
            span.innerText = number;
        },1000);
    }

</script>
